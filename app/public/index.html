<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="flightApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>FlightApp</title>
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/slider.css" type="text/css">
	<!--css library-->
	<link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
	 <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
	<div class="body-container">
		<div class="screen-area"> 
			<div class="header">
				<img src="images/jet-logo.png" alt="FlightApp" />
			</div>
			<div class="nav">
				<div class="nav-options"><a href="#/home">Home</a></div>
				<div class="nav-options"><a href="#/gallery">Gallery</a></div>

				<div class="nav-options"><a href="#/tours">Tours</a></div>
			</div>

			<div class="content" ng-view>
			</div>

			<div class="footer">

			</div>
		</div>

<!-- framework dependencies -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-ui/jquery-ui.js"></script>
<script src= "node_modules/angular/angular.min.js"></script>

<script src="js/controllers/gallery.js"></script>
<script src="js/controllers/hotels.js"></script>

<script src="js/services/flight-list.js"></script>
<script src="js/directives/date-picker.js"></script>
